<form action="" method="post" id="contact-form" class="contact-form">
  <label class="standard-label" for="contact-email">E-mail (required): </label>
  <input type="email" id="contact-email" placeholder="email" required>

  <label class="standard-label" for="contact-tel">Telephone: </label>
  <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

  <label class="standard-label" for="contact-message">Message (required): </label>
  <textarea maxlength="240" id="contact-message" required></textarea>
  
  <input type="submit" value="Send message">
</form>
